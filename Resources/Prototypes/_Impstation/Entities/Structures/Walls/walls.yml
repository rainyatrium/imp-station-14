    sprite: _Impstation/Structures/Walls/boschhedge.rsi
    state: full
  - type: Sprite
    sprite: _Impstation/Structures/Walls/boschhedge.rsi
    layers:
      - state: full
      - map: [ "enum.EdgeLayer.South" ]
        state: trim_south
      - map: [ "enum.EdgeLayer.East" ]
        state: trim_east
      - map: [ "enum.EdgeLayer.North" ]
        state: trim_north
      - map: [ "enum.EdgeLayer.West" ]
        state: trim_west
  - type: IconSmooth
    key: hedges
    base: hedge
  - type: SmoothEdge

