- type: entity
  parent: WallSolid
  id: WallAstroHedge
  name: astro-hedge wall
  description: Gives a nature-like feel.
  components:
  - type: Sprite
    sprite: _Impstation/Structures/Walls/boschhedge.rsi
  - type: Icon
    sprite: _Impstation/Structures/Walls/boschhedge.rsi
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 400
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
    - trigger:
        !type:DamageTrigger
        damage: 200
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
      - !type:ChangeConstructionNodeBehavior
        node: girder
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: IconSmooth
    key: hedges
    base: hedge


- type: entity
  parent: WallAstroHedge
  id: WallAstroHedgeTrimmed
  name: astro-hedge wall unkempt
  components:
