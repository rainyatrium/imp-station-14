- type: entity
  parent: WallSolid
  id: WallAstroHedge
  name: astro-hedge wall
  description: Gives a nature-like feel.
  components:
  - type: Sprite
    sprite: _Impstation/Structures/Walls/boschhedge.rsi
  - type: Icon
    sprite: _Impstation/Structures/Walls/boschhedge.rsi
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 400
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
    - trigger:
        !type:DamageTrigger
        damage: 200
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
      - !type:ChangeConstructionNodeBehavior
        node: girder
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: IconSmooth
    key: hedges
    base: hedge


- type: entity
  parent: WallAstroHedge
  id: WallAstroHedgeTrimmed
  name: astro-hedge wall unkempt
  components:
  - type: Icon
    sprite: _Impstation/Structures/Walls/boschhedge.rsi
    state: full
  - type: Sprite
    sprite: _Impstation/Structures/Walls/boschhedge.rsi
    layers:
      - state: full
      - map: [ "enum.EdgeLayer.South" ]
        state: trim_south
      - map: [ "enum.EdgeLayer.East" ]
        state: trim_east
      - map: [ "enum.EdgeLayer.North" ]
        state: trim_north
      - map: [ "enum.EdgeLayer.West" ]
        state: trim_west
  - type: IconSmooth
    key: hedges
    base: hedge
  - type: SmoothEdge

- type: entity
  parent: BaseWall
  id: WallReinforcedWood
  name: reinforced wood wall
  description: For hunkering down in style.
  components:
  - type: Sprite
    sprite: _Impstation/Structures/Walls/sturdywood.rsi
  - type: Icon
    sprite: _Impstation/Structures/Walls/sturdywood.rsi
    state: rgeneric
  - type: Construction
    graph: Girder
    node: reinforcedWall
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: StructuralMetallicStrong
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 600
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          collection: WoodDestroyHeavy
    - trigger:
        !type:DamageTrigger
        damage: 400
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: WoodDestroyHeavy
      - !type:ChangeConstructionNodeBehavior
        node: girder
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: IconSmooth
    key: walls
    base: reinf_over
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.ReinforcedWallVisuals.DeconstructionStage:
        ReinforcedWallVisualLayers.Deconstruction:
          -1: { visible: false }
          0: { state: reinf_construct-0, visible: true}
          1: { state: reinf_construct-1, visible: true}
          2: { state: reinf_construct-2, visible: true}
          3: { state: reinf_construct-3, visible: true}
          4: { state: reinf_construct-4, visible: true}
          5: { state: reinf_construct-5, visible: true}
  - type: ReinforcedWallReplacementMarker
  - type: StaticPrice
    price: 250
  - type: RadiationBlocker
    resistance: 5

- type: entity
  parent: BaseWall
  id: WallSolidWood
  name: solid wood wall
  description: This'll take more than a crowbar...
  components:
  - type: Tag
    tags:
      - Wall
  - type: Sprite
    sprite: _Impstation/Structures/Walls/sturdywood.rsi
  - type: WallReplacementMarker
  - type: Construction
    graph: Girder
    node: wall
  - type: Icon
    sprite: _Impstation/Structures/Walls/sturdywood.rsi
  - type: RCDDeconstructable
    cost: 6
    delay: 8
    fx: EffectRCDDeconstruct8
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 400
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          collection: WoodDestroyHeavy
    - trigger:
        !type:DamageTrigger
        damage: 200
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: WoodDestroyHeavy
      - !type:ChangeConstructionNodeBehavior
        node: girder
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: IconSmooth
    key: walls
    base: solid



